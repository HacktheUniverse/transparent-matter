<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transparent Matter</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet">
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Transparent Matter</a>
        </div>
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4"></div>
      </div>
      <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4-bottom">
          <div class="row"> <!-- checkbox -->
            <div class="col-lg-3 pull-right">
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="checkbox">
                </span>
                <input type="text" class="form-control">
              </div><!-- /input-group -->
            </div><!-- /.col-lg-3 -->
          </div><!-- /.row -->

          <div class="btn-group pull-right">
            <button type="button" class="btn btn-default">1</button>
            <button type="button" class="btn btn-default">2</button>
            <button type="button" class="btn btn-default">3</button>
            <button type="button" class="btn btn-default">4</button>
            <button type="button" class="btn btn-default">5</button>
            <button type="button" class="btn btn-default">6</button>
            <button type="button" class="btn btn-default">7</button>
            <button type="button" class="btn btn-default">8</button>
            <button type="button" class="btn btn-default">9</button>
            <button type="button" class="btn btn-default">10</button>
          </div>

          <div class="row">
            <div class="col-lg-1 pull-right">
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="radio"> Factor 1
                </span>
              </div><!-- /input-group -->
            </div><!-- /.col-lg-1 -->
            <div class="col-lg-1 pull-right">
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="radio"> Factor 2
                </span>
              </div><!-- /input-group -->
            </div><!-- /.col-lg-1 -->
          </div><!-- /.row -->
        </div>
      </div>
      <button type="button" class="btn btn-primary">Make It Run!</button>
    </div> <!-- container-fluid -->

    <div class="panel panel-default">
      <div class="panel-body">
        Transparent Matter by The Dark Ones
      </div>
      <div class="panel-footer"><p>AMNH Hackathon 2014</p></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
