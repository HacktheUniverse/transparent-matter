<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transparent Matter</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet">

    
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Transparent Matter</a>
        </div>
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4"></div>
      </div>
      <div class="row">
        <div class="col-md-8"></div>
          <div class="col-md-4-bottom">
          <form action="#" method="get">
          <div class="onswitch pull-right">
            <input type="checkbox" id="switch1" name="switch1" class="switch" />
            <label for="switch1">On/Off</label>
          </div>
        </div>
          </form>
          <div class="row">
            <div class="col-lg-1 pull-right">
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="radio"> NFW
                </span>
              </div><!-- /input-group-->
            </div> 
           
            <div class="col-lg-1 pull-right">
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="radio"> ISO
                </span>
              </div><!-- /input-group -->
            </div><!-- /.col-lg-1 -->
          </div><!-- /.row -->
        </div><!-- col-md-4 -->
      </div><!-- row -->

      <div class="range-length">
        <p>Radii</p>
        <input type="range" min="10" max="500" step="10" value="300">
      </div>
      <button type="button" class="btn btn-primary">Make It Run!</button>
    </div> <!-- container-fluid -->

    <div class="panel panel-default">
      <div class="panel-body">
        Transparent Matter by The Dark Ones
      </div>
      <div class="panel-footer"><p>AMNH Hackathon 2014</p></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
